
<div class="container">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="formData.name"
          >
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="formData.password">
        </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="password">ConfirmPassword:</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control" id="password" placeholder="Re-Enter password" [(ngModel)]="formData.confirmPassword"
            (keyup)="confirmPasswordCheck()">
          </div>
          </div>



<div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="save" class="btn btn-primary" (click)="handleSave()" [disabled]="!showSaveButton">Save</button>
        </div>
      </div>
    </div>
