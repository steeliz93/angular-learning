
<div class="container">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="formData.name"
          (keyup)="handleNameInput()">
          <span class="text-warning" *ngIf="showNameMessage">Name Already Exists!Enter new name.</span>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control"  placeholder="Enter password" [(ngModel)]="formData.password">
        </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="password">ConfirmPassword:</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control"  placeholder="Re-Enter password" [(ngModel)]="formData.confirmPassword"
            (keyup)="confirmPasswordCheck()">
            <span class="text-warning" *ngIf="showPasswordMessage">Password mismatch!</span>
          </div>
          </div>

<div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="save" class="btn btn-primary" (click)="handleSave()" [disabled]="disableSaveButton"
          >Save</button><br>
          <span class="text-primary">Enter Details to Save Data.</span>
        </div>
      </div>
    </div>
